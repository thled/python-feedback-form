<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../static/style.css" />
        <title>Thank you for rating your workplace!</title>
    </head>
    <body>
        <main>
            <img src="../static/logo.png" alt="The main logo of the site" />

            <h1>Thank you, {{ name }}!</h1>

            <h2>People who also rated:</h2>

            {% for user in users %}
            <p>{{ user.name }}</p>
            {% endfor %}
        </main>
    </body>
</html>
